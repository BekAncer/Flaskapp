{% extends 'base.html' %}

{% block content %}
{{ super() }}
<form action="/catalog-delete" method="post" class="product">
    <select name="sneaker-id">
        <option disabled>Выберите модель</option>
        {% for Sneaker in Sneakers %}
        <option value={{Sneaker.id}}>{{Sneaker.name}}</option>
        {% endfor %}
    </select>
    <p><input type="submit" value="удалить модель" /></p>
</form>
{% endblock %}
